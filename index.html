<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tp Bootstrap Magali Zerillo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>

        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" target="_blank">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" target="_blank">Inicio</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="index.html" target="_blank">Link</a>
                  </li>
            
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>

                </ul>

                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

         <!--Cards--> 
         <div class="card-group">
         <div class="card" style="width: 18rem;">
            <img src="./img/html.jpg" class="card-img-top" alt="html" img style="height:250px;width:458px">
            <div class="card-body">
                <h4 class="card-title">titulo 1</h4>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Ultima actualizacion 1 </small></p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="./img/css.jpg" class="card-img-top" alt="css" img style="height:250px;width:458px">
            <div class="card-body">
                <h4 class="card-title">titulo 2</h4>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Ultima actualizacion 2 </small></p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="./img/bootstrap.jpg" class="card-img-top" alt="bootstrap" img style="height:250px;width:448px" >
            <div class="card-body">
                <h4 class="card-title">titulo 3</h4>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Ultima actualizacion 3 </small></p>
            </div>
          </div>
        </div>

        <!-- formulario-->
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca comparta su contraseña.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
